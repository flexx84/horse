<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', 'Share Tech Mono', sans-serif; color: #0f0; background: black; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; align-items: center; cursor: url('crs.cur'), auto; }
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }
        header { width: 100%; padding: 20px; text-align: center; border-bottom: 2px solid #0f0; display: flex; flex-direction: column; align-items: center; }
        header img { height: 50px; transition: all 0.3s; } /* Default logo size */
        header h1 { font-size: 2rem; margin-top: 10px; transition: all 0.3s; text-shadow: 0 0 10px #0f0; }
        header p { font-size: 0.9rem; margin-top: 5px; color: #9f9; text-shadow: 0 0 5px #0f0; }
        h1, h2, p { text-align: center; }
        h2 { font-size: 1.5rem; margin: 20px 0; }
        p { font-size: 0.9rem; }
        .social-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-links a { text-decoration: none; color: #0f0; padding: 10px 20px; font-size: 1rem; border: 2px solid #0f0; border-radius: 30px; background: rgba(0, 255, 0, 0.1); transition: all 0.3s; }
        .social-links a:hover { background: rgba(0, 255, 0, 0.3); transform: scale(1.1); }
        .contact { margin: 30px 0; display: flex; flex-direction: row; gap: 15px; align-items: center; justify-content: center; }
        .contact button { padding: 10px 30px; font-size: 1rem; color: #000; background: radial-gradient(circle, #0f0, #001f00); border: none; border-radius: 50px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px #0f0; transition: all 0.3s; }
        .contact button:hover {filter: brightness(0.8); /* Darkens the button when hovered */}
        .contact button:active {filter: brightness(0.6); /* Darkens further when pressed */}
        footer { width: 100%; padding: 10px; text-align: center; border-top: 2px solid #0f0; }
        footer p { font-size: 0.9rem; color: #9f9; }
        @keyframes glow { from { text-shadow: 0 0 10px #0f0, 0 0 15px #0f0; } to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; } }
        @media (max-width: 768px) { 
            header img { height: 30px; } /* Reduce logo size */
            header h1 { font-size: 1.5rem; margin-top: 5px; } /* Reduce font size */
            header p { font-size: 0.8rem; }
            .social-links a { font-size: 0.9rem; padding: 8px 15px; }
            .contact { flex-direction: column; gap: 10px; } /* Column layout for buttons */
            .contact button { padding: 8px 20px; font-size: 0.9rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .contact button { padding: 5px 15px; font-size: 0.8rem; }
        }
    </style>
